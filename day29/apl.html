<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
</head>
<body>
    <script>
    // get
         fetch("https://jsonplaceholder.typicode.com/users")
 	        .then(res => res.json())
 	        .then(data => console.log(data))
 	        .catch(err => console.log("Error:", err))
    // post
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"POST",
            headers:{"Content-Type": "application/json"
},
            body:JSON.stringify({
                name:"sreevani",
                email:"sreevani@gmail.com"
            })
        })
        .then(res=>res.json())
        .then(data=>console.log(data))
        .catch(err=>console.log(err))
        .catch(err=>console.log(err))

    //   put
    fetch("https://jsonplaceholder.typicode.com/users/1",{
        method:"PUT",
        headers:{"Content-Type": "application/json"
    },
    body:JSON.stringify({
        name:"sai",
        email:"sai@gmail.com",
        username:"saisree",
        ph_no:4569872
    })
     })
     .then(res=>res.json())
     .then(data=>console.log(data))
     .catch(err=>console.log(err))
    // path  
    fetch("https://jsonplaceholder.typicode.com/users/1",{
        method:"PATCH",
        headers:{"Content-Type": "application/json"

        },
        body:JSON.stringify({
            name:"nani"
        })

    })
    .then(res=>res.json())
    .then(data=>console.log(data))
    .catch(err=>console.log(err))

    // delect
    fetch("https://jsonplaceholder.typicode.com/users/1",{
        method:"DELETE"

    })
    .then(()=>console.log("DELECT"))
    .catch(err=>console.log(err))


        

        
    </script>
    
</body>
</html>
