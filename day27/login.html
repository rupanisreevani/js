<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #999;
        }

        .btn {
            width: 95%;
            background: #2575fc;
            padding: 10px;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #6a11cb;
        }
    </style>

</head>
<body>

    <div class="login-box">
        <h2>Login Form</h2>

        <form name="myform" onsubmit="return formvalidation()">
            <input type="text" name="uses" placeholder="Enter Username"><br>

            <input type="password" name="password1" placeholder="Enter Password"><br>

            <input type="password" name="password2" placeholder="Re-enter Password"><br>

            <input type="submit" value="Login" class="btn">
        </form>
    </div>


<script>
    function formvalidation() {
        var username = document.myform.uses.value;
        var password1 = document.myform.password1.value;
        var password2 = document.myform.password2.value;

        if (username == null || username == "") {
            alert("Username is mandatory");
            return false;
        }

        if (password1.length >= 6 && password2.length >= 6) {
            if (password1 == password2) {
                alert("Login successfully");
                return true;
            } else {
                alert("Password and Re-enter password are not matching");
                return false;
            }
        } else {
            alert("Password must have at least 6 characters");
            return false;
        }
    }
</script>

</body>
</html>
