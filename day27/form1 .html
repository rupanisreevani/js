<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" onsubmit="return formvalidation()">
    name:<input type="text" name="uses"><br><br>
    password:<input type="password" name="password1"><br><br>
    re-enter password:<input type="password" name="password2"><br><br>
    <input type="submit" value="Login" class="btn">
</form>

<script>
    function formvalidation() {

        
        var username = document.myform.uses.value;

        var password1 = document.myform.password1.value;
        var password2 = document.myform.password2.value;

        
        if (username == null || username == "") {
            alert("Username is mandatory");
            return false;
        }

        // Password validation
        if (password1.length >= 6 && password2.length >= 6) {
            if (password1 == password2) {
                alert("Login successfully");
                return true;
            } else {
                alert("Password and Re-enter password are not matching");
                return false;
            }
        } else {
            alert("Password must have at least 6 characters");
            return false;
        }
    }
</script>
</body>
</html>
