<div id="products"  
    style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; padding:20px;">
</div>

<script>
async function fetchData() {

    let response = await fetch('https://fakestoreapi.com/products');
    let res = await response.json();

    let prod = document.getElementById('products');
    prod.innerHTML = "";

    res.forEach((product) => {
        prod.innerHTML += `
            <div style="
                width:100%; 
                border:1px solid #ccc; 
                padding:15px; 
                border-radius:10px;
                box-shadow:0 2px 8px rgba(0,0,0,0.2);
                background:white;
            ">
                <h3 style="font-size:18px; height:50px; overflow:hidden;">
                    ${product.title}
                </h3>

                <div style="display:flex; justify-content:center; margin:10px 0;">
                    <img src="${product.image}" 
                         style="width:120px; height:120px; object-fit:contain;">
                </div>

                <p><b>Price:</b> ₹ ${product.price}</p>
                <p><b>Category:</b> ${product.category}</p>

                <p style="font-size:14px; height:60px; overflow:hidden;">
                    ${product.description}
                </p>
            </div>
        `;
    });
}

fetchData();
</script>
