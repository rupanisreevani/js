<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .calculator{
            width: 300px;
            height: 400px;
            border: 1pl solid white;
            border-radius: 10px;
            padding: 10px;
            margin: auto;
            background-color: rgb(0, 247, 255);
        }
        .display-class{
            width: 200px;
            height: 40px;
            border-radius: 10px;
            background-color: white;
            color: black;
            border: 1px solid white;
        }
        button{
            width: 60px;
            height: 50px;
            background-color: rgb(216, 237, 100);
            border: 1px solid black;
            border-radius: 10px;
        }
        .ntb{
            background-color:coral;
        }
        .btns{
            background-color: coral;
        }
        


    </style>
</head>
<body>
    <h1 style="text-align: center; color: gray;">calculator</h1>
    <table class="calculator">
    <tr>
        <td colspan="3"><input type="text" class="display-class" id="result" disabled></td>
        <td><button class="ntd" id="btns" onclick="clearscreen()">Ac</button></td>
    </tr>
    <tr>
        <td><button value="1" onclick="display(1)">1</button></td>
        <td><button value="2" onclick="display(2)">2</button></td>
        <td><button value="3" onclick="display(3)">3</button></td>
        <td><button value="+" onclick="display('+')">+</button></td>
    </tr>
    <tr>
        <td><button value="4" onclick="display(4)">4</button></td>
        <td><button value="5" onclick="display(5)">5</button></td>
        <td><button value="6" onclick="display(6)">6</button></td>
        <td><button value="-" onclick="display('-')">-</button></td>
    </tr>
    <tr>
        <td><button value="7" onclick="display(1)">1</button></td>
        <td><button value="8" onclick="display(2)">2</button></td>
        <td><button value="9" onclick="display(3)">3</button></td>
        <td><button value="*" onclick="display('*')">*</button></td>
    </tr>
    <tr>
        <td><button value="0" onclick="display(0)">0</button></td>
        <td><button value="." onclick="display('.')">.</button></td>
        <td><button value="=" class="ntb" onclick="calculator()">=</button></td>
        <td><button value="/" onclick="display('/')">/</button></td>
    </tr>
    </table>
    <script>
        function display(value){
            document.getElementById('result').value+=value
        }
        function clearscreen(){
            document.getElementById('result').value=" "
        }
        function calculator(){
            var res=document.getElementById('result').value
            var result=eval(res)
            document.getElementById('result').value=result
        }
    </script>
</body>
</html>
