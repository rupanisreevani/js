<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>

    <style>
        :root {
            --bg: #f1f1f1;
            --text: #000;
            --calc-bg: #ffffff;
            --btn-bg: #e6e6e6;
            --btn-shadow: rgba(0, 0, 0, 0.2);
        }

        body.dark {
            --bg: #0d1117;
            --text: #ffffff;
            --calc-bg: #161b22;
            --btn-bg: #21262d;
            --btn-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: 0.4s;
            font-family: Arial, sans-serif;
        }

        .toggle-btn {
            width: 120px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .calculator {
            width: 330px;
            padding: 20px;
            margin: auto;
            border-radius: 20px;
            background: var(--calc-bg);
            box-shadow: 0 0 20px var(--btn-shadow);
            transition: 0.4s;
        }

        .display-class {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            border: none;
            padding: 10px;
            font-size: 24px;
            background: white;
            color: black;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
        }

        button {
            width: 70px;
            height: 55px;
            border-radius: 12px;
            border: none;
            margin: 5px;
            font-size: 20px;
            background: var(--btn-bg);
            color: var(--text);
            box-shadow: 0 4px 10px var(--btn-shadow);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.08);
        }

        .ntb {
            background: linear-gradient(45deg, #ff9d00, #ff5100);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 128, 0, 0.6);
        }

        .op {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff4b4b, #ff0000);
            color: white;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark / â˜€ Light</button>

    <h1 style="text-align: center;"> Calculator</h1>

    <table class="calculator">
        <tr>
            <td colspan="3">
                <input type="text" class="display-class" id="result" disabled>
            </td>
            <td><button class="clear-btn" onclick="clearscreen()">AC</button></td>
        </tr>

        <tr>
            <td><button onclick="display(1)">1</button></td>
            <td><button onclick="display(2)">2</button></td>
            <td><button onclick="display(3)">3</button></td>
            <td><button class="op" onclick="display('+')">+</button></td>
        </tr>

        <tr>
            <td><button onclick="display(4)">4</button></td>
            <td><button onclick="display(5)">5</button></td>
            <td><button onclick="display(6)">6</button></td>
            <td><button class="op" onclick="display('-')">-</button></td>
        </tr>

        <tr>
            <td><button onclick="display(7)">7</button></td>
            <td><button onclick="display(8)">8</button></td>
            <td><button onclick="display(9)">9</button></td>
            <td><button class="op" onclick="display('')"></button></td>
        </tr>

        <tr>
            <td><button onclick="display(0)">0</button></td>
            <td><button onclick="display('.')">.</button></td>
            <td><button class="ntb" onclick="calculator()">=</button></td>
            <td><button class="op" onclick="display('/')">/</button></td>
        </tr>
    </table>

    <script>
        function display(val) {
            document.getElementById("result").value += val;
        }

        function clearscreen() {
            document.getElementById("result").value = "";
        }

        function calculator() {
            let res = document.getElementById("result").value;
            try {
                document.getElementById("result").value = eval(res);
            } catch {
                document.getElementById("result").value = "Error";
            }
        }

        function toggleMode() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>
</html>
