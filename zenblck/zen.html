<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZenBlock — Mobile Prototype</title>
  <link rel="stylesheet" href="zen.css" />
</head>
<body>
  <div class="wrap">
    <div class="phone">
      <header>
        <div class="icon-btn" title="Back">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div style="text-align:center">
          <h1>ZenBlock</h1>
          <div class="sub">Focus & block distractions</div>
        </div>
        <div class="icon-btn" title="Profile">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
      </header>

      <div class="card">
        <div class="timer-row">
          <div>
            <div class="timer" id="timeDisplay">25:00</div>
            <div class="status">Session: Deep Focus</div>
          </div>
          <div style="text-align:right">
            <div class="muted">Today</div>
            <div class="muted-2">3 sessions</div>
          </div>
        </div>

        <div class="controls">
          <button class="btn-primary" id="startBtn">Start Focus</button>
          <button class="btn-outline" id="skipBtn" title="Skip"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M5 12h14" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 5l7 7-7 7" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
        </div>
        <div class="progress"><i id="prog"></i></div>

        <div class="blocklist">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div class="muted">Blocked apps & sites</div>
            <div class="muted">Auto-enabled</div>
          </div>

          <div class="site">
            <div class="left">
              <div class="fav">A</div>
              <div>
                <div><strong>Twitter</strong></div>
                <div class="muted">Social & feeds</div>
              </div>
            </div>
            <div class="muted">Blocked</div>
          </div>

          <div class="site">
            <div class="left">
              <div class="fav">Y</div>
              <div>
                <div><strong>YouTube</strong></div>
                <div class="muted">Videos</div>
              </div>
            </div>
            <div class="muted">Blocked</div>
          </div>

          <div class="site">
            <div class="left">
              <div class="fav">I</div>
              <div>
                <div><strong>Instagram</strong></div>
                <div class="muted">Social</div>
              </div>
            </div>
            <div class="muted">Blocked</div>
          </div>
        </div>

      </div>

      <div class="card" style="padding:12px 18px">
        <div class="stats">
          <div class="stat">
            <div class="muted">Focused</div>
            <strong id="totalFocused">75m</strong>
          </div>
          <div class="stat">
            <div class="muted">Saved</div>
            <strong id="distractionSaved">12</strong>
          </div>
          <div class="stat">
            <div class="muted">Streak</div>
            <strong id="streak">4d</strong>
          </div>
        </div>
        <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
          <div class="muted">Next session starts in</div>
          <div class="pill">2h 14m</div>
        </div>
      </div>

      <footer>
        <div class="muted">Made with ♥ • ZenBlock prototype</div>
      </footer>
    </div>
  </div>

  <script src="zen.js"></script>
</body>
</html>
