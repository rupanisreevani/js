<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 100px;
            width: 100px;
            border: solid black 2px;
        }
        .box{
            width: 150px;
            height: 150px;
            border:solid black 4px;
            background-color: gray;
        }
    </style>
</head>
<body onload="pageload()">
    <button onclick="Click()">click the button</button>
    <div class="div"  onmouseover="Over()">
    </div>
    <div class="box" onmouseover="red()" onmouseout="gray()"></div>
    <input type="text" onfocus="imput()" id="hi">
    <form onsubmit="form()">
        <input type="text" id ="name">
        <button>submit</button>
    </form>


    <script>
        function Click(){
        
            alert("Button Clicked Successfully!")
        }
        function Over(){
            var ovr=document.querySelector(".div")
            ovr.style.backgroundColor="green"
        }
        function red(){
            var rr=document.querySelector(".box")
            rr.style.backgroundColor="red"
        }
        function gray(){
            var ss=document.querySelector(".box")
            ss.style.backgroundColor="gray"
        }
        function imput(){
            var imp=document.querySelector("#hi")
            imp.style.backgroundColor="yellow"
        }
        function form(){
            var name1 = document.getElementById("#name")
            if (name1===""){
                alert("Name is required")
                return false
            }
            else{
                alert("Form submitted successfully")
                return true
            }
        }
        function pageload(){
            alert("Welcome page loaded successfully")
        }

    </script>
    
</body>
</html>
