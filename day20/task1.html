<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <button id="but" onclick="hiddenPara()">Hide</button>
    <p id="par">This is a hidden paragraph example.</p>

    <div class="box"></div><br>

    <div class="box"></div><br>
    <div class="box"></div><br>
    <div class="box"></div><br>
    

    <form >
        <input type="text" onfocus="stling()">
    </form>
    


    

    <script>
        function hiddenPara() {
            var btn = document.getElementById("but");
            var para = document.getElementById("par");

            
            if (para.style.display === "none") {
                para.style.display = "block";      
                btn.innerHTML = "Hide";            
            } else {
                para.style.display = "none";       
                btn.innerHTML = "Show again";   
            }
        }

        var boxes = document.getElementsByClassName("box");

        for (let i = 0; i < boxes.length; i++) {
            let box = boxes[i];

            
            box.onmouseover = function() {
                box.style.transform = "scale(1.3)";
            };

            
            box.onmouseout = function() {
                box.style.transform = "scale(1)";
            };

            
            box.onclick = function() {
                box.style.backgroundColor = "blue";
            };
        }

        
        
        function stling(){
            var int=document.getElementsByTagName("input")
        }
    </script>
</body>
</html>
