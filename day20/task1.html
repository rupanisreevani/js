<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            transition: all 1s ease;
        }
        .error{
            color: red;

        }
        .sccess{
            color: green;
        }
    </style>
</head>
<body>
    <button id="but" onclick="hiddenPara()">Hide</button>
    <p id="par">This is a hidden paragraph example.</p>

    <div class="box"></div><br>

    <div class="box"></div><br>
    <div class="box"></div><br>
    <div class="box"></div><br>
    

    <form >
        <input type="text" onfocus="stling()"><br><br>
        <input type="tetx" onfocus="stling()"><br><br>
        <input type="text" onfocus="stling()"><br><br>

    </form>
    
    <form id="form">
    <input type="text" placeholder="Enter Name"><br><br>
    <input type="text" placeholder="Enter Email"><br><br>
    <input type="text" placeholder="Enter Age"><br><br>
    <button id="btn" type="submit">Submit</button>
    </form>

<div id="msg"></div>
    
    <h2>select theme</h2>
    <form >
        <input type="radio" name="theme" value="light"> light
    </form>
    <form >
        <input type="radio" name="theme" value="dark"> dark
    </form>
    <div id="thememsg"></div><br><br>
    <ul id="taskList">
    <li>Task A</li>
    <li>Task B</li>
    </ul>
    <br><br>
    <input type="text" id="newTask" placeholder="New Task">
    <button id="addTaskBtn" disabled>Add Task</button>


    



    

    <script>
        function hiddenPara() {
            var btn = document.getElementById("but");
            var para = document.getElementById("par");

            
            if (para.style.display === "none") {
                para.style.display = "block";      
                btn.innerHTML = "Hide";            
            } else {
                para.style.display = "none";       
                btn.innerHTML = "Show again";   
            }
        }

        var boxes = document.getElementsByClassName("box");

        for (let i = 0; i < boxes.length; i++) {
            let box = boxes[i];

            
            box.onmouseover = function() {
                box.style.transform = "scale(1.3)";
            };

            
            box.onmouseout = function() {
                box.style.transform = "scale(1)";
            };

            
            box.onclick = function() {
                box.style.backgroundColor = "blue";
            };
        }

        
        
        function stling(){
            var int=document.getElementsByTagName("input")
        }
    let form = document.querySelector("#form");
    let inputs = document.querySelectorAll("#form input");
    let msg = document.querySelector("#msg");
    let btn = document.querySelector("#btn");

    form.onsubmit = function(event){
        event.preventDefault();  // stop page refresh

        let name = inputs[0].value.trim();
        let email = inputs[1].value.trim();
        let age = inputs[2].value.trim();

        // Name check
        if(name.length < 2){
            msg.innerHTML = "Name must be at least 2 characters.";
            msg.className = "error";
            return;
        }

        
        if(!email.includes("@")){
            msg.innerHTML = "Email must contain '@'.";
            msg.className = "error";
            return;
        }

        
        if(isNaN(age) || Number(age) <= 0){
            msg.innerHTML = "Age must be a number greater than 0.";
            msg.className = "error";
            return;
        }

        
        msg.innerHTML = `Welcome, ${name}!`;
        msg.className = "success";

        inputs.forEach(input => input.value = "");
        btn.disabled = true;
    }

    var radios=document.getElementsByName("theme")
    var thememsg=document.querySelector("#thememsg")
    var currentTheme="light"
    radios.forEach(radio=>{
        radio.onchange=function(){
            currentTheme=radio.value;
            thememsg.innerHTML=`current theme:${currentTheme}`;
            if (radio.value==="dark"){
                document.body.classList.add("dark-mode")
            }else{
                document.body.classList.remove("dark-mode");
            }
        }
    })

    window.onbeforeunload=function(e){
        e.preventDefault();
        e.returnvalue=`do you really want to leave with ${currentTheme} mode?`;
    };

    let taskList = document.getElementById("taskList");
    let newTask = document.getElementById("newTask");
    let addTaskBtn = document.getElementById("addTaskBtn");

    function attachHandlers(li) {

        li.onmouseover = function () {
            li.classList.add("underline");
        };

        li.onmouseout = function () {
            li.classList.remove("underline");
        };

        li.onclick = function () {
            li.classList.add("done");
            li.onclick = null; 
        };
    }

    document.querySelectorAll("#taskList li").forEach(attachHandlers);

    
    addTaskBtn.onclick = function () {
        let text = newTask.value.trim();

        if (text === "") {
            alert("Task cannot be empty!");
            return;
        }

        let li = document.createElement("li");
        li.textContent = text;
        attachHandlers(li);
        taskList.appendChild(li);
        newTask.value = "";
        addTaskBtn.disabled = true; 
    };

    newTask.onchange = function () {
        if (newTask.value.trim().length >= 3) {
            addTaskBtn.disabled = false;
        } else {
            addTaskBtn.disabled = true;
        }
    };

        
        

    </script>
</body>
</html>
